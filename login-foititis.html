<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Είσοδος Φοιτητή</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Είσοδος Φοιτητή/τριας</h3>
            <form action="foititis-dashboard.html">
              <div class="mb-3">
                <label for="email" class="form-label">Email / Όνομα χρήστη</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Κωδικός πρόσβασης</label>
                <input type="password" class="form-control" id="password" placeholder="********" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Σύνδεση</button>
            </form>
            <div class="mt-3 text-center">
              <a href="../index.html">🔙 Επιστροφή στην αρχική</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
